# we use java
language: java

# try build using both oracle and openjdk
jdk:
  - oraclejdk8
  # openjdk build is used to publish artifacts and coverage report
  - openjdk8

# cache maintenance for gradle builds to avoid upload of caches
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

# prepare for build
before_install:
  - chmod -R ug+x travis

install:
  - travis/install.sh

# build and test the app
script:
  - travis/build.sh
  - travis/publish_coverage.sh

# add publishing stage that publishes data out
jobs:
  include:
    - stage: publishing
      jdk: openjdk8
      branches:
        only:
          - master
      script:
        - echo "Publishing build results"
        - travis/publish_javadoc.sh
        - travis/publish_public.sh