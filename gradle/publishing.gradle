 uploadArchives {
    def username = project.hasProperty("nexusUsername") ? project.nexusUsername : ""
    def password = project.hasProperty("nexusPassword") ? project.nexusPassword : ""

    repositories {
        mavenDeployer {
//            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://nexus.internal.proximax.io/repository/maven-releases/") {
                authentication(userName: username, password: password)
            }

            snapshotRepository(url: "https://nexus.internal.proximax.io/repository/maven-snapshots/") {
                authentication(userName: username, password: password)
            }

            pom.project {
                name 'java-xpx-catapult-sdk'
                packaging 'jar'
                description 'Official ProximaX Blockchain Java SDK'
                url 'https://proximax.io'

                scm {
                    connection 'scm:git:git@github.com/proximax-storage/java-xpx-catapult-sdk.git'
                    developerConnection 'scm:svn:git@github.com/proximax-storage/java-xpx-catapult-sdk.git'
                    url 'git@github.com/proximax-storage/java-xpx-catapult-sdk.git'
                }
            }
        }
    }
}